<div class="filter-section">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Filter</mat-label>
    <input
      matInput
      placeholder="Type to filter..."
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
