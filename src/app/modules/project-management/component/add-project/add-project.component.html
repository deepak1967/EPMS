<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content class="dialog-form-container">
  <form
    [formGroup]="userForm"
    class="form-box"
    (ngSubmit)="save()"
    autocomplete="off"
  >
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        Project name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="on-going">On Going</mat-option>
        <mat-option value="on-hold">On Hold</mat-option>
        <mat-option value="completed">Complete</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('status')?.hasError('required')">
        Status is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        placeholder="MM/DD/YYYY"
        [matDatepicker]="startPicker"
        formControlName="startDate"
      />
      <mat-datepicker-toggle matSuffix [for]="startPicker">
        <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="userForm.get('startDate')?.hasError('required')">
        Start date is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>End Date</mat-label>
      <input
        matInput
        placeholder="MM/DD/YYYY"
        [matDatepicker]="endPicker"
        formControlName="endDate"
      />
      <mat-datepicker-toggle matSuffix [for]="endPicker">
        <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="userForm.get('endDate')?.hasError('required')">
        End date is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Assigned User IDs</mat-label>
      <textarea
        matInput
        rows="4"
        placeholder="IDs (comma separated)"
        formControlName="assignedUsers"
        (input)="addIds($event)"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="save()"
    [disabled]="userForm.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
