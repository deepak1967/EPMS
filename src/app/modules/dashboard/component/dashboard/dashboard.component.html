<div class="dashboard-container">
  <div class="kpi-cards">
    <mat-card class="kpi-card mat-elevation-z4">
      <div class="kpi-icon-container kpi-icon-projects">
        <mat-icon class="kpi-icon">assignment</mat-icon>
      </div>
      <div class="kpi-details">
        <h3 class="mat-subtitle-1">Projects</h3>
        <p class="mat-headline-4">{{ projects.total || 0 }}</p>
      </div>
    </mat-card>

    <mat-card class="kpi-card mat-elevation-z4">
      <div class="kpi-icon-container kpi-icon-users">
        <mat-icon class="kpi-icon">people</mat-icon>
      </div>
      <div class="kpi-details">
        <h3 class="mat-subtitle-1">Active Users</h3>
        <p class="mat-headline-4">{{ users.active || 0 }}</p>
      </div>
    </mat-card>

    <mat-card class="kpi-card mat-elevation-z4">
      <div class="kpi-icon-container kpi-icon-tasks">
        <mat-icon class="kpi-icon">schedule</mat-icon>
      </div>
      <div class="kpi-details">
        <h3 class="mat-subtitle-1">Overdue Tasks</h3>
        <p class="mat-headline-4">
          {{
            tasks.overdue_1_3 + tasks.overdue_4_7 + tasks.overdue_7_plus || 0
          }}
        </p>
      </div>
    </mat-card>
  </div>

  <div class="kpi-chart-container">
    <mat-card class="chart-box mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Project Breakdown</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="ProjectChart" width="400" height="200"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-box mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>User Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="UserChart" width="400" height="200"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-box mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Overdue Task Range</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas id="OverdueChart" width="400" height="200"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
